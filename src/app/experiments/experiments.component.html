<h3>Experiments</h3>
<ul>
  <li *ngFor="let item of equipment">

    <span *ngIf="memberBeingEdited !== item; else elseBlock">
       <!-- display state of member -->
       <span (click)="edit(item)" class="editable-text">{{item}}</span>
       <button (click)="remove(item)">remove</button>
    </span>

    <ng-template #elseBlock>
      <!-- edit state of member -->
      <input #updatedName (keyup.enter)="save(item, updatedName.value)" value="{{item}}"/>
      <button (click)="save(item, updatedName.value)">save</button>
   </ng-template>

 </li>
</ul>
<input #name (keyup.enter)="add(name.value); name.value=''" type="text"/>
<button (click)="add(name.value); name.value=''">Add</button>
<p *ngIf="invalid">{{name.value}} already exists</p>
